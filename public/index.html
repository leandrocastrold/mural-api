<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->

    <div class="container">
        <form class="mt-3">
            <div class="form">
                <h3>Novo Post</h3>
                <div class="mt-3">
                    <input type="text" id="title" placeholder="Título">
                </div>
                <div class="mt-3 mb-2">
                    <textarea id="desc" cols="50" rows="5" placeholder="Descrição"></textarea>
                </div>
                <button class="btn btn-primary" onclick="newPost()">Salvar</button>
            </div>
        </form>
        <hr>
        <h2 class="mt-4">Mural</h2>
        <div id="posts" class="mt-3">

        </div>

    </div>

    <script src="./script.js"></script>
</body>
